<!DOCTYPE html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap');

    :root {
        --primary-color: #6200ea;
        --secondary-color: #03dac6;
        --background-color: #f5f5f5;
        --text-color: #333333;
        --card-bg-color: #ffffff;
        --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Heebo', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        direction: rtl;
    }

    .dashboard {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .top-bar {
        background: linear-gradient(135deg, var(--primary-color), #7c4dff);
        color: white;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: var(--transition);
    }

    .top-bar.hidden {

    .logo {

        font-weight: bold;

    .menu-toggle {

    }

    .sidebar {
        position: fixed;

        right: 0;

        width: 250px;

    }

    .sidebar.active {

    }

    .close-sidebar {

        top: 10px;

        border: none;

        cursor: pointer;
    }

    .menu-item {

    }

    }

    .menu-item i {

    }

    .main-content {
        flex: 1;

        transition: var(--transition);
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background-color: var(--card-bg-color);

        border-radius: 12px;

    }

    h1 {
        font-size: 28px;

    }

    .search-bar {
        display: flex;

        background-color: var(--background-color);

        padding: 10px 20px;
        transition: var(--transition);

    .search-bar:focus-within {

    .search-bar input {

    .search-bar i {

    .stats-container {

    .stat-card {

    .stat-card:hover {

    .stat-value {

    .chart-container {

    .order-container {

    .order-card {
        background-color: var(--card-bg-color);

    .order-card:hover {

    .order-number {

        right: -10px;

        color: var(--primary-color);

        padding: 5px 10px;

        font-size: 0.9rem;

    .order-title {
        font-size: 20px;
        margin-bottom: 15px;
        color: var(--primary-color);
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 5px;
        font-weight: 600;
    }

    .order-details {
        margin-bottom: 15px;
    }

    .order-details span {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);

    }

    .order-date {

    }

    .order-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;

    .action-btn {
        padding: 8px 15px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: var(--transition);
        font-weight: 500;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .action-btn i {
        margin-left: 5px;
    }

    .share-btn {
        background-color: var(--secondary-color);
        color: var(--primary-color);
    }

    .share-btn:hover {
        background-color: #02c4b2;
    }

    .edit-btn {
        background-color: #4caf50;
        color: white;
    }

    .edit-btn:hover {
        background-color: #45a049;
    }

    .delete-btn {
        background-color: #f44336;
        color: white;
    }

    .delete-btn:hover {
        background-color: #d32f2f;
    }

    .notification {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: var(--secondary-color);
        color: var(--primary-color);
        padding: 12px 24px;
        border-radius: 25px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        display: none;
        z-index: 1000;
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            transform: translateY(100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal-content {
        background-color: var(--card-bg-color);
        margin: 5% auto;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .close {
        color: #aaa;
        float: left;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
    }

    .close:hover,
    .close:focus {
        color: var(--primary-color);
    }

    #orderForm {
        display: grid;
        gap: 15px;
    }

    #orderForm input,
    #orderForm textarea,
    #orderForm select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: var(--transition);
    }

    #orderForm input:focus,
    #orderForm textarea:focus,
    #orderForm select:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 2px rgba(3, 218, 198, 0.3);
    }

    #orderForm button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: var(--transition);
    }

    #orderForm button:hover {
        background-color: #5000d3;
    }

    #addOrderBtn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: var(--transition);
        margin-bottom: 20px;
        display: inline-flex;
        align-items: center;
    }

    #addOrderBtn i {
        margin-left: 8px;
    }

    #addOrderBtn:hover {
        background-color: #5000d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .creative-form {
        background: linear-gradient(135deg, #6200ea, #03dac6);
        border-radius: 15px;
        padding: 30px;
        color: white;
    }

    .creative-form h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {

        margin-bottom: 5px;
        font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;

    }

    .form-group input:focus,

    }

    .form-group input::placeholder,

    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: var(--primary-color);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        background-color: var(--secondary-color);
        color: white;
    }

    /* Floating profile picture and menu */

        .profile-menu-button {

    @media (max-width: 768px) {
        .stats-container {
            grid-template-columns: 1fr;
        }

        .order-container {
            grid-template-columns: 1fr;

        .header {
            flex-direction: column;
            align-items: stretch;
        }

        .search-bar {

</style>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAaOp49avUlLknLkGzskeCPCk9xPOAeMUE",
        authDomain: "gpi0-d1e6d.firebaseapp.com",
        databaseURL: "https://gpi0-d1e6d-default-rtdb.firebaseio.com",
        projectId: "gpi0-d1e6d",
        storageBucket: "gpi0-d1e6d.appspot.com",
        messagingSenderId: "138797690477",
        appId: "1:138797690477:web:5d04dd40ed2a577dbed964",
        measurementId: "G-DP0JJ2FX3D"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let lastOrderTimestamp = 0;
    let orders = [];

    document.addEventListener('DOMContentLoaded', () => {
        const ordersRef = ref(database, 'productRequests/');
        onValue(ordersRef, (snapshot) => {
            orders = [];
            const ordersContainer = document.querySelector('.order-container');
            ordersContainer.innerHTML = '';

            let orderNumber = 1;
            snapshot.forEach((childSnapshot) => {
                const order = childSnapshot.val();
                const orderTimestamp = parseInt(childSnapshot.key);

                if (orderTimestamp > lastOrderTimestamp) {
                    showNotification('התקבלה הזמנה חדשה!');
                    lastOrderTimestamp = orderTimestamp;
                }

                orders.push({...order, id: childSnapshot.key});

                const orderCard = createOrderCard(order, orderNumber, childSnapshot.key);
                ordersContainer.appendChild(orderCard);
                orderNumber++;
            });

            updateStats();
            updateChart();
            initializeAutocomplete();
        });

        document.getElementById('searchInput').addEventListener('input', filterOrders);
        
        document.getElementById('addOrderBtn').addEventListener('click', () => {
            document.getElementById('orderModal').style.display = 'block';
        });

        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('orderModal').style.display = 'none';
        });

        document.getElementById('orderForm').addEventListener('submit', (e) => {
            e.preventDefault();
            addNewOrder();
        });

        document.querySelector('.menu-toggle').addEventListener('click', toggleSidebar);
        document.querySelector('.close-sidebar').addEventListener('click', toggleSidebar);

        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop) {
                // Scrolling down
                document.querySelector('.top-bar').classList.add('hidden');
            } else {
                // Scrolling up
                document.querySelector('.top-bar').classList.remove('hidden');
            }
            lastScrollTop = st <= 0 ? 0 : st;
        }, false);
    });

 function createOrderCard(order, orderNumber, orderId) {
    const orderCard = document.createElement('div');
    orderCard.className = 'order-card';

    let orderDetails = '';
    if (order.brightness) {
        // This is a lighting order
        orderDetails = `
            <span><i class="fas fa-sun"></i> בהירות: ${order.brightness}</span>
            <span><i class="fas fa-temperature-low"></i> טמפרטורת צבע: ${order['color-temperature']}</span>
            <span><i class="fas fa-building"></i> שם החברה: ${order['company-name']}</span>
            <span><i class="fas fa-user"></i> שם לקוח: ${order['customer-name']}</span>
            <span><i class="fas fa-envelope"></i> אימייל לקוח: ${order['customer-email']}</span>
            <span><i class="fas fa-phone"></i> טלפון לקוח: ${order['customer-phone']}</span>
            <span><i class="fas fa-lightbulb"></i> דימור: ${order.dimming}</span>
            <span><i class="fas fa-tachometer-alt"></i> דירוג IP: ${order['ip-rating']}</span>
            <span><i class="fas fa-palette"></i> צבע LED: ${order['led-color']}</span>
            <span><i class="fas fa-ruler"></i> אורך: ${order.length}</span>
        `;
    } else {
        // This is a regular product order
        orderDetails = `
            <span><i class="fas fa-tag"></i> קטגוריה: ${order.productCategory}</span>
            <span><i class="fas fa-info-circle"></i> תיאור: ${order.productDescription}</span>
            <span><i class="fas fa-cube"></i> חומרי גלם: ${order.productMaterials}</span>
            <span><i class="fas fa-box"></i> כמות: ${order.productQuantity}</span>
            <span><i class="fas fa-dollar-sign"></i> מחיר משוער: ${order.estimatedPrice}</span>
            <span><i class="fas fa-calendar-alt"></i> תאריך אספקה: ${order.deliveryDate}</span>
            <span><i class="fas fa-clipboard-list"></i> דרישות נוספות: ${order.additionalRequirements}</span>
            <span><i class="fas fa-user"></i> איש קשר: ${order.contactName}</span>
            <span><i class="fas fa-envelope"></i> אימייל: ${order.contactEmail}</span>
            <span><i class="fas fa-phone"></i> טלפון: ${order.contactPhone}</span>
        `;
    }

    orderCard.innerHTML = `
        <div class="order-number">#${orderNumber}</div>
        <div class="order-title">${order.productName || 'הזמנה חדשה'}</div>
        <div class="order-details">
            ${orderDetails}
        </div>
        <div class="order-date"><i class="far fa-clock"></i> תאריך הזמנה: ${new Date(parseInt(orderId)).toLocaleDateString('he-IL')}</div>
        <div class="order-actions">
            <button class="action-btn share-btn" onclick="shareOrder('${orderId}')">
                <i class="fas fa-share-alt"></i> שתף
            </button>
            <button class="action-btn edit-btn" onclick="editOrder('${orderId}')">
                <i class="fas fa-edit"></i> ערוך
            </button>
            <button class="action-btn delete-btn" onclick="deleteOrder('${orderId}')">
                <i class="fas fa-trash-alt"></i> מחק
            </button>
        </div>
    `;

    return orderCard;
}


    function showNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.innerHTML = `<i class="fas fa-bell"></i> ${message}`;
        document.body.appendChild(notification);
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
            notification.remove();
        }, 3000);
    }

    window.shareOrder = function(orderId) {
        const shareUrl = `https://gpi0-d1e6d.firebaseapp.com/share?orderId=${orderId}`;
        navigator.clipboard.writeText(shareUrl).then(() => {
            showNotification('קישור להזמנה הועתק ללוח');
        }).catch(err => {
            console.error('שגיאה בהעתקת הקישור: ', err);
        });
    };

    window.editOrder = function(orderId) {
        const order = orders.find(o => o.id === orderId);
        if (order) {
            document.getElementById('productName').value = order.productName;
            document.getElementById('productCategory').value = order.productCategory;
            document.getElementById('productDescription').value = order.productDescription;
            document.getElementById('productMaterials').value = order.productMaterials;
            document.getElementById('productQuantity').value = order.productQuantity;
            document.getElementById('estimatedPrice').value = order.estimatedPrice;
            document.getElementById('deliveryDate').value = order.deliveryDate;
            document.getElementById('additionalRequirements').value = order.additionalRequirements;
            document.getElementById('contactName').value = order.contactName;
            document.getElementById('contactEmail').value = order.contactEmail;
            document.getElementById('contactPhone').value = order.contactPhone;

            document.getElementById('orderForm').dataset.editOrderId = orderId;
            document.getElementById('orderModal').style.display = 'block';
        }
    };

    window.deleteOrder = function(orderId) {
        if (confirm('האם אתה בטוח שברצונך למחוק הזמנה זו?')) {
            const orderRef = ref(database, `productRequests/${orderId}`);
            remove(orderRef).then(() => {
                showNotification('ההזמנה נמחקה בהצלחה');
            }).catch((error) => {
                console.error('שגיאה במחיקת ההזמנה:', error);
                showNotification('אירעה שגיאה במחיקת ההזמנה');
            });
        }
    };

    function filterOrders() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filteredOrders = orders.filter(order => 
            order.productName.toLowerCase().includes(searchTerm) ||
            order.productCategory.toLowerCase().includes(searchTerm) ||
            order.productDescription.toLowerCase().includes(searchTerm)
        );

        const ordersContainer = document.querySelector('.order-container');
        ordersContainer.innerHTML = '';
        filteredOrders.forEach((order, index) => {

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sideMenu = document.querySelector('.side-menu');
        const closeMenu = document.querySelector('.close-menu');
        const header = document.querySelector('header');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.add('active');
        });

        closeMenu.addEventListener('click', () => {
            sideMenu.classList.remove('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!sideMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                sideMenu.classList.remove('active');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                sideMenu.classList.remove('active');
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Hide header on scroll down, show on scroll up
        let lastScrollTop = 0;
        let isScrolling;

        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }

            lastScrollTop = scrollTop;

            // Clear the timeout throughout the scroll
            window.clearTimeout(isScrolling);

            // Set a timeout to run after scrolling ends
            isScrolling = setTimeout(() => {
                header.classList.remove('hidden');
            }, 100);
        });

        // Add scroll animation to elements
        const animatedElements = document.querySelectorAll('.category-button');
        const observerOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        animatedElements.forEach(element => {
            element.style.opacity = 0;
            element.style.transform = 'translateY(50px)';
            element.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
            observer.observe(element);
        });
    </script>
