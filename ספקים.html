        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--background-color);
            border-radius: 25px;
            padding: 10px 20px;
            transition: var(--transition);
            flex: 1;
            max-width: 400px;
            margin-right: 20px;
        }

        .search-bar:focus-within {
            box-shadow: 0 0 0 2px var(--secondary-color);

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
            width: 100%;

        .search-bar i {

            margin-left: 10px;
        }

        .customer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .customer-card {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .customer-card:hover {
            transform: translateY(-5px);

        }

        .customer-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .customer-details {

            color: var(--text-color);

        .export-pdf-btn, .share-btn {

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaOp49avUlLknLkGzskeCPCk9xPOAeMUE",
            authDomain: "gpi0-d1e6d.firebaseapp.com",
            databaseURL: "https://gpi0-d1e6d-default-rtdb.firebaseio.com",
            projectId: "gpi0-d1e6d",
            storageBucket: "gpi0-d1e6d.appspot.com",
            messagingSenderId: "138797690477",
            appId: "1:138797690477:web:5d04dd40ed2a577dbed964",
            measurementId: "G-DP0JJ2FX3D"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let globalData = {};

        // Load data from Firebase
        function loadData() {
            database.ref().once('value', (snapshot) => {
                globalData = snapshot.val();
                displayData(globalData);
            });
        }

        function displayData(data) {
            const container = document.getElementById('customerGrid');
            container.innerHTML = '';

            for (let category in data) {
                for (let itemId in data[category]) {
                    const card = createCustomerCard(itemId, data[category][itemId], category);
                    container.appendChild(card);
                }
            }
        }

        function createCustomerCard(id, data, category) {
            const card = document.createElement('div');
            card.className = 'customer-card';
            
            let content = `<div class="customer-name">${id}</div>`;
            content += `<div class="customer-details">קטגוריה: ${category}</div>`;
            
            for (let key in data) {
                if (typeof data[key] !== 'object' && key !== 'email' && key !== 'phone') {
                    content += `<div class="customer-details">${key}: ${data[key]}</div>`;
                }
            }

            const exportPdfBtn = document.createElement('button');
            exportPdfBtn.className = 'export-pdf-btn';
            exportPdfBtn.innerHTML = '<i class="fas fa-file-pdf"></i> ייצוא ל-PDF';
            exportPdfBtn.onclick = () => exportToPdf(id, data, category);

            const shareBtn = document.createElement('button');
            shareBtn.className = 'share-btn';
            shareBtn.innerHTML = '<i class="fas fa-share-alt"></i> שיתוף';
            shareBtn.onclick = () => shareData(id, data, category);

            card.innerHTML = content;
            card.appendChild(exportPdfBtn);
            card.appendChild(shareBtn);
            return card;
        }

        function exportToPdf(id, data, category) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add luxury header with gradient
            const gradient = doc.setFillColor(98, 0, 234);
            doc.rect(0, 0, 210, 60, 'F');
            doc.setTextColor(3, 218, 198); // Secondary color
            doc.setFont("helvetica", "bold");
            doc.setFontSize(40);
            doc.text("GPI LUXURY", 105, 30, null, null, "center");
            doc.setFontSize(20);
            doc.setTextColor(255, 255, 255); // White
            doc.text("Exclusive Order Details", 105, 45, null, null, "center");

            // Add logo
            const logo = new Image();
            logo.src = '1000181465-512x512.png'; // החלף עם הנתיב ללוגו שלך
            logo.onload = () => {
             doc.addImage(logo, 'PNG', 10, 10, 50, 50, null, 'FAST', 0, 'circle'); // מיקום וגודל הלוגו ב-PDF עם מסגרת עגולה

                // Add accent line with shadow
                doc.setDrawColor(3, 218, 198);
                doc.setLineWidth(4);
                doc.setLineDash([5, 5], 0);
                doc.line(15, 65, 195, 65);

                // Add order details header with shadow
                doc.setTextColor(98, 0, 234);
                doc.setFontSize(26);
                doc.setFont("helvetica", "bold");
                doc.text("Price Quote Request", 105, 85, null, null, "center");

                // Add category and ID with shadow
                doc.setFontSize(20);
                doc.setTextColor(3, 218, 198);
                doc.text(`${category} - ${id}`, 105, 100, null, null, "center");

                // Add content with alternating row colors
                doc.setTextColor(51, 51, 51);
                doc.setFontSize(12);
                doc.setFont("helvetica", "normal");
                let yPosition = 120;
                let isAlternate = false;

                for (let key in data) {
                    if (key !== 'email' && key !== 'phone') {
                        if (typeof data[key] === 'object') {
                            doc.setFont("helvetica", "bold");
                            doc.text(`${key}:`, 20, yPosition);
                            yPosition += 10;
                            doc.setFont("helvetica", "normal");
                            for (let subKey in data[key]) {
                                if (isAlternate) {
                                    doc.setFillColor(245, 245, 245);
                                    doc.rect(15, yPosition - 8, 180, 10, 'F');
                                }
                                doc.text(`${subKey}: ${data[key][subKey]}`, 30, yPosition);
                                yPosition += 10;
                                isAlternate = !isAlternate;
                            }
                        } else {
                            if (isAlternate) {
                                doc.setFillColor(245, 245, 245);
                                doc.rect(15, yPosition - 8, 180, 10, 'F');
                            }
                            doc.setFont("helvetica", "bold");
                            doc.text(`${key}:`, 20, yPosition);
                            doc.setFont("helvetica", "normal");
                            doc.text(`${data[key]}`, 70, yPosition);
                            yPosition += 10;
                            isAlternate = !isAlternate;
                        }

                        if (yPosition > 260) {
                            doc.addPage();
                            yPosition = 20;
                        }
                    }
                }

                // Add stylish footer with gradient
                const footerGradient = doc.setFillColor(98, 0, 234);
                doc.rect(0, 272, 210, 25, 'F');

                // Add "Click here" text with shadow
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text("To submit a price quote or add comments, click here:", 105, 280, null, null, "center");

                // Add hyperlink with shadow
                const linkText = "To submit a quote click here";
                const linkX = 105 - (doc.getTextWidth(linkText) / 2);
                doc.setTextColor(3, 218, 198);
                doc.textWithLink(linkText, linkX, 288, { url: 'https://zevis-ai.github.io/GPI/%D7%A0%D7%AA%D7%99%D7%A0%D7%AA%20%D7%94%D7%A6%D7%A2%D7%AA%20%D7%9E%D7%97%D7%99%D7%A8.html' });

                // Save the PDF
                doc.save(`GPI_Luxury_${category}_${id}.pdf`);
            };
            logo.onerror = () => {
                console.error('Failed to load logo image');
            };
        }

        function shareData(id, data, category) {
            const text = `Data sharing for ${category} - ${id}:\n\n` + 
                         Object.entries(data)
                             .filter(([key]) => key !== 'email' && key !== 'phone')
                             .map(([key, value]) => `${key}: ${JSON.stringify(value)}`)
                             .join('\n');

            if (navigator.share) {
                navigator.share({
                    title: `GPI Luxury - ${category} ${id}`,
                    text: text
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                // Fallback for browsers that don't support Web Share API
                const dummy = document.createElement('textarea');
                document.body.appendChild(dummy);
                dummy.value = text;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                alert('Data copied to clipboard. You can paste it into your preferred sharing application.');
            }
        }

        // Toggle sidebar
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.add('active');
        });

        document.querySelector('.close-sidebar').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.remove('active');
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.customer-card');
            
            cards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                if (cardText.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Load data when the page loads
        window.onload = loadData;
    </script>
</body>
</html>

        auth.signOut().then(() => {

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sideMenu = document.querySelector('.side-menu');
        const closeMenu = document.querySelector('.close-menu');
        const header = document.querySelector('header');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.add('active');
        });

        closeMenu.addEventListener('click', () => {
            sideMenu.classList.remove('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!sideMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                sideMenu.classList.remove('active');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                sideMenu.classList.remove('active');
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Hide header on scroll down, show on scroll up
        let lastScrollTop = 0;
        let isScrolling;

        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }

            lastScrollTop = scrollTop;

            // Clear the timeout throughout the scroll
            window.clearTimeout(isScrolling);

            // Set a timeout to run after scrolling ends
            isScrolling = setTimeout(() => {
                header.classList.remove('hidden');
            }, 100);
        });

        // Add scroll animation to elements
        const animatedElements = document.querySelectorAll('.category-button');
        const observerOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        animatedElements.forEach(element => {
            element.style.opacity = 0;
            element.style.transform = 'translateY(50px)';
            element.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
            observer.observe(element);
        });
    </script>
