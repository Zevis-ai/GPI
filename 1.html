<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אימות עם Google</title>
    <!-- טעינת Firebase UMD SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #login-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #login-button:hover {
            background-color: #357ae8;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>התחבר עם חשבון Google</h1>
<button id="login-button">התחבר</button>
<p id="status"></p>

<script>
  // הגדרות Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAaOp49avUlLknLkGzskeCPCk9xPOAeMUE",
    authDomain: "gpi0-d1e6d.firebaseapp.com",
    databaseURL: "https://gpi0-d1e6d-default-rtdb.firebaseio.com",
    projectId: "gpi0-d1e6d",
    storageBucket: "gpi0-d1e6d.appspot.com",
    messagingSenderId: "138797690477",
    appId: "1:138797690477:web:5d04dd40ed2a577dbed964",
    measurementId: "G-DP0JJ2FX3D"
  };

  // אתחול Firebase
  firebase.initializeApp(firebaseConfig);

  // פונקציה להתחברות עם Google
  function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then((result) => {
          const user = result.user;
          document.getElementById('status').innerText = `שלום, ${user.displayName}`;
          console.log("משתמש התחבר בהצלחה:", user);
          
          // הפניה לאחר התחברות מוצלחת
          window.location.href = "https://zevis-ai.github.io/GPI/2.html";
      }).catch((error) => {
          console.error("שגיאה בהתחברות:", error);
          document.getElementById('status').innerText = "שגיאה בהתחברות";
      });
  }

  // קישור כפתור ההתחברות לפונקציה
  document.getElementById('login-button').addEventListener('click', signInWithGoogle);
</script>

</body>
</html>
