<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פרטי קשר</title>
</head>
<body>
    <h2>טופס פרטי קשר</h2>
    <form onsubmit="submitForm(event)">
        <div>
            <label for="first-name">שם פרטי:</label>
            <input type="text" id="first-name" required>
        </div>
        <div>
            <label for="last-name">שם משפחה:</label>
            <input type="text" id="last-name" required>
        </div>
        <button type="submit">שלח</button>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCt7rn1_hQ53Nw3_zEG6NHJK_k8_WCxnOQ",
            authDomain: "nnnnn-eab3a.firebaseapp.com",
            databaseURL: "https://nnnnn-eab3a-default-rtdb.firebaseio.com",
            projectId: "nnnnn-eab3a",
            storageBucket: "nnnnn-eab3a.appspot.com",
            messagingSenderId: "991598507522",
            appId: "1:991598507522:web:6582f02e05845a5383191b",
            measurementId: "G-C37B9FH1HJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // פונקציה לטיפול בשליחת הטופס
        window.submitForm = function(e) {
            e.preventDefault();

            // איסוף הנתונים מהטופס
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;

            // יצירת רפרנס למסד הנתונים בפיירבייס
            const formRef = ref(database, 'userDetails/' + new Date().getTime());

            // שמירת הנתונים בפיירבייס
            set(formRef, {
                firstName,
                lastName
            })
            .then(() => {
                alert('הנתונים נשלחו בהצלחה!');
                document.querySelector('form').reset();
            })
            .catch((error) => {
                console.error('Error writing data to Firebase:', error);
            });
        };
    </script>
</body>
</html>
