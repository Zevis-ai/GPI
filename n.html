<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פרטי קשר</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyClZ1teRfieU-zEW7h_Bzk6Lv0i_OX8_yE",
            authDomain: "nnnnn-56b4f.firebaseapp.com",
            databaseURL: "https://nnnnn-56b4f-default-rtdb.firebaseio.com",
            projectId: "nnnnn-56b4f",
            storageBucket: "nnnnn-56b4f.appspot.com",
            messagingSenderId: "691389167330",
            appId: "1:691389167330:web:e56534a0f57947089050bb",
            measurementId: "G-MQSL6T4XW5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // פונקציה לטיפול בשליחת הטופס
        function submitForm(e) {
            e.preventDefault();

            // איסוף הנתונים מהטופס
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;

            // יצירת רפרנס למסד הנתונים בפיירבייס
            const formRef = ref(database, 'userDetails/' + new Date().getTime());

            // שמירת הנתונים בפיירבייס
            set(formRef, {
                firstName,
                lastName
            })
            .then(() => {
                alert('הנתונים נשלחו בהצלחה!');
                document.querySelector('form').reset();
            })
            .catch((error) => {
                console.error('Error writing data to Firebase:', error);
            });
        }
    </script>
</head>
<body>
    <h2>טופס פרטי קשר</h2>
    <form onsubmit="submitForm(event)">
        <div>
            <label for="first-name">שם     י פרטי:</label>
            <input type="text" id="first-name" required>
        </div>
        <div>
            <label for="last-name">שם משפחה:</label>
            <input type="text" id="last-name" required>
        </div>
        <button type="submit">שלח</button>
    </form>
</body>
</html>
