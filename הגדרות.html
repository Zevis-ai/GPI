<style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap');

    :root {
        --primary-color: #6200ea;
        --secondary-color: #03dac6;
        --background-color: #f5f5f5;
        --text-color: #333333;
        --card-bg-color: #ffffff;
        --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
        --success-color: #4CAF50;
        --warning-color: #FFC107;
        --danger-color: #F44336;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Heebo', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        direction: rtl;
    }

    .dashboard {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .top-bar {
        background: linear-gradient(135deg, var(--primary-color), #7c4dff);
        color: white;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: var(--transition);
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: var(--secondary-color);
    }

    .menu-toggle {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }

    .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 250px;
        background: linear-gradient(135deg, var(--primary-color), #7c4dff);
        color: white;
        padding: 20px;
        transform: translateX(100%);
        transition: var(--transition);
        z-index: 1001;
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .close-sidebar {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }

    .menu-item {
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
    }

    .menu-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-item i {
        margin-left: 10px;
        font-size: 18px;
    }

    .main-content {
        flex: 1;
        padding: 80px 20px 20px;
        transition: var(--transition);
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background-color: var(--card-bg-color);
        padding: 20px;
        border-radius: 12px;
        box-shadow: var(--card-shadow);
    }

    h1 {
        font-size: 28px;
        color: var(--primary-color);
        font-weight: 700;
    }

    .settings-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .settings-card {
        background-color: var(--card-bg-color);
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
    }

    .settings-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .settings-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 15px;
    }

    .settings-item {
        margin-bottom: 15px;
    }

    .settings-item label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .settings-item input[type="text"],
    .settings-item input[type="email"],
    .settings-item input[type="password"],
    .settings-item select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
    }

    .settings-item input[type="checkbox"] {
        margin-right: 10px;
    }

    .color-picker {
        display: flex;
        gap: 10px;
    }

    .color-option {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid transparent;
    }

    .color-option.active {
        border-color: var(--primary-color);
    }

    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-secondary {
        background-color: var(--secondary-color);
        color: var(--text-color);
    }

    .btn:hover {
        opacity: 0.9;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: var(--primary-color);
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    @media (max-width: 768px) {
        .settings-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>

        </div>
        <div class="main-content">
            <div class="header">

            <div class="settings-grid">
                <div class="settings-card">
                    <div class="settings-title">הגדרות חשבון</div>
                    <div class="settings-item">

                    <div class="settings-item">
                        <label for="email">כתובת אימייל</label>

                    <div class="settings-item">

                    <div class="settings-item">

                        </select>

                    <div class="settings-item">

                            <option value="xero">Xero</option>
                            <option value="sap">SAP</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <label for="api-key">מפתח API</label>
                        <input type="text" id="api-key" name="api-key" value="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" readonly>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary">שמור שינויים</button>
                <button class="btn btn-secondary">בטל שינויים</button>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        document.querySelector('.close-sidebar').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.remove('active');
        });

        // Color theme selection
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                document.documentElement.style.setProperty('--primary-color', option.style.backgroundColor);
            });
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById('dark-mode');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // Save changes
        document.querySelector('.btn-primary').addEventListener('click', () => {
            alert('השינויים נשמרו בהצלחה!');
        });

        // Cancel changes
        document.querySelector('.btn-secondary').addEventListener('click', () => {
            if(confirm('האם אתה בטוח שברצונך לבטל את כל השינויים?')) {
                location.reload();
            }
        });
    </script>
</body>

        const header = document.querySelector('header');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.add('active');
        });

        closeMenu.addEventListener('click', () => {
            sideMenu.classList.remove('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!sideMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                sideMenu.classList.remove('active');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                sideMenu.classList.remove('active');
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Hide header on scroll down, show on scroll up
        let lastScrollTop = 0;
        let isScrolling;

        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }

            lastScrollTop = scrollTop;

            // Clear the timeout throughout the scroll
            window.clearTimeout(isScrolling);

            // Set a timeout to run after scrolling ends
            isScrolling = setTimeout(() => {
                header.classList.remove('hidden');
            }, 100);
        });

        // Add scroll animation to elements
        const animatedElements = document.querySelectorAll('.category-button');
        const observerOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        animatedElements.forEach(element => {
            element.style.opacity = 0;
            element.style.transform = 'translateY(50px)';
            element.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
            observer.observe(element);
        });
    </script>
</body>
</html>
