<html><head><base href="https://zevis-ai.github.io/GPI/">
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ההזמנות שלי - GPI</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            backdrop-filter: blur(10px);
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
        }
        .user-details {
            flex-grow: 1;
        }
        h1 {
            color: #333;
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
        }
        .email {
            color: #666;
            margin: 5px 0;
            font-size: 1.1em;
        }
        .orders {
            margin-top: 30px;
        }
        .order {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        .order::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #6a11cb 0%, #2575fc 100%);
        }
        .order:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .order-id {
            font-weight: bold;
            color: #3a1c71;
            font-size: 1.2em;
        }
        .order-date {
            color: #666;
            font-size: 0.9em;
        }
        .order-status {
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status-pending {
            background-color: #ffeeba;
            color: #856404;
        }
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            color: #444;
            line-height: 1.6;
        }
        .order-detail {
            display: flex;
            align-items: center;
        }
        .order-detail i {
            margin-left: 10px;
            color: #3a1c71;
        }
        .no-orders {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 30px;
        }
        .loading {
            text-align: center;
            margin-top: 50px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .order-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        .order-action {
            background-color: #3a1c71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .order-action:hover {
            background-color: #2575fc;
        }
        .order-details-toggle {
            background: none;
            border: none;
            color: #3a1c71;
            cursor: pointer;
            font-size: 1em;
            padding: 5px 10px;
            margin-top: 10px;
        }
        .order-details-toggle:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <img id="profile-picture" class="profile-picture" src="default-profile.png" alt="תמונת פרופיל">
            <div class="user-details">
                <h1 id="user-greeting">ההזמנות שלי</h1>
                <p id="user-email" class="email"></p>
            </div>
        </div>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
        </div>
        <div class="orders" id="orders-container">
            <!-- ההזמנות יוכנסו כאן דינמית -->
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAaOp49avUlLknLkGzskeCPCk9xPOAeMUE",
            authDomain: "gpi0-d1e6d.firebaseapp.com",
            databaseURL: "https://gpi0-d1e6d-default-rtdb.firebaseio.com",
            projectId: "gpi0-d1e6d",
            storageBucket: "gpi0-d1e6d.appspot.com",
            messagingSenderId: "138797690477",
            appId: "1:138797690477:web:5d04dd40ed2a577dbed964",
            measurementId: "G-DP0JJ2FX3D"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        auth.onAuthStateChanged(user => {
            if (user) {
                const profilePicture = document.getElementById('profile-picture');
                const userGreeting = document.getElementById('user-greeting');
                const userEmail = document.getElementById('user-email');

                profilePicture.src = user.photoURL || 'default-profile.png';
                userGreeting.textContent = `שלום, ${user.displayName || 'משתמש'}`;
                userEmail.textContent = user.email;

                loadUserOrders(user.uid);
            } else {
                window.location.href = "https://zevis-ai.github.io/GPI/login.html";
            }
        });

        function loadUserOrders(userId) {
            const ordersRef = database.ref('orders').orderByChild('userId').equalTo(userId);
            ordersRef.on('value', (snapshot) => {
                const ordersContainer = document.getElementById('orders-container');
                const loadingElement = document.getElementById('loading');
                
                loadingElement.style.display = 'none';
                
                ordersContainer.innerHTML = '';

                const orders = [];
                snapshot.forEach((childSnapshot) => {
                    orders.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });

                if (orders.length === 0) {
                    ordersContainer.innerHTML = '<p class="no-orders">אין הזמנות להצגה כרגע.</p>';
                } else {
                    orders.forEach((order, index) => {
                        const orderElement = createOrderElement(order, order.key);
                        ordersContainer.appendChild(orderElement);
                        
                        anime({
                            targets: orderElement,
                            translateY: [50, 0],
                            opacity: [0, 1],
                            easing: 'easeOutExpo',
                            duration: 1000,
                            delay: index * 100
                        });
                    });
                }
            });
        }

        function createOrderElement(order, orderId) {
            const orderDiv = document.createElement('div');
            orderDiv.className = 'order';
            orderDiv.innerHTML = `
                <div class="order-header">
                    <span class="order-id">הזמנה מספר: ${orderId}</span>
                    <span class="order-date">תאריך: ${new Date(order.date).toLocaleDateString('he-IL')}</span>
                    <div class="order-status ${getOrderStatusClass(order.status)}">
                        ${order.status}
                    </div>
                </div>
                <div class="order-details">
                    <div class="order-detail"><i class="fas fa-user"></i> ${order.customerName}</div>
                    <div class="order-detail"><i class="fas fa-envelope"></i> ${order.customerEmail}</div>
                    <div class="order-detail"><i class="fas fa-phone"></i> ${order.customerPhone}</div>
                    <div class="order-detail"><i class="fas fa-box"></i> ${order.productType}</div>
                    <div class="order-detail"><i class="fas fa-hashtag"></i> כמות: ${order.quantity}</div>
                    <div class="order-detail"><i class="fas fa-sun"></i> בהירות: ${order.brightness}</div>
                </div>
                <button class="order-details-toggle" onclick="toggleOrderDetails(this)">הצג פרטים נוספים</button>
                <div class="order-details hidden">
                    <div class="order-detail"><i class="fas fa-palette"></i> צבע LED: ${order.ledColor}</div>
                    <div class="order-detail"><i class="fas fa-temperature-high"></i> טמפרטורת צבע: ${order.colorTemperature}</div>
                    <div class="order-detail"><i class="fas fa-adjust"></i> דימר: ${order.dimming ? 'כן' : 'לא'}</div>
                    <div class="order-detail"><i class="fas fa-ruler"></i> אורך: ${order.length}</div>
                    <div class="order-detail"><i class="fas fa-wrench"></i> הרכבה: ${order.mounting}</div>
                    <div class="order-detail"><i class="fas fa-shield-alt"></i> דרגת IP: ${order.ipRating}</div>
                    <div class="order-detail"><i class="fas fa-plug"></i> ספק כוח: ${order.powerSupply}</div>
                    <div class="order-detail"><i class="fas fa-comment"></i> דרישות מיוחדות: ${order.specialRequirements}</div>
                    <div class="order-detail"><i class="fas fa-building"></i> שם חברה: ${order.companyName}</div>
                </div>
                <div class="order-actions">
                    <button class="order-action" onclick="editOrder('${orderId}')">עריכה</button>
                    <button class="order-action" onclick="cancelOrder('${orderId}')">ביטול</button>
                </div>
            `;
            return orderDiv;
        }

        function getOrderStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'בהמתנה': return 'status-pending';
                case 'הושלמה': return 'status-completed';
                case 'בוטלה': return 'status-cancelled';
                default: return '';
            }
        }

        function toggleOrderDetails(button) {
            const details = button.nextElementSibling;
            const isHidden = details.classList.contains('hidden');
            details.classList.toggle('hidden');
            button.textContent = isHidden ? 'הסתר פרטים נוספים' : 'הצג פרטים נוספים';

            anime({
                targets: details,
                height: isHidden ? ['0px', details.scrollHeight + 'px'] : [details.scrollHeight + 'px', '0px'],
                opacity: isHidden ? [0, 1] : [1, 0],
                duration: 400,
                easing: 'easeInOutQuad'
            });
        }

        function editOrder(orderId) {
            // כאן תוכל להוסיף לוגיקה לעריכת ההזמנה
            console.log(`עריכת הזמנה מספר ${orderId}`);
            // לדוגמה: הצגת טופס עריכה או ניווט לדף עריכה
        }

        function cancelOrder(orderId) {
            if (confirm('האם אתה בטוח שברצונך לבטל הזמנה זו?')) {
                // כאן תוכל להוסיף לוגיקה לביטול ההזמנה
                console.log(`ביטול הזמנה מספר ${orderId}`);
                // לדוגמה: עדכון סטטוס ההזמנה בדאטאבייס
                database.ref(`orders/${orderId}`).update({ status: 'בוטלה' })
                    .then(() => {
                        showNotification('ההזמנה בוטלה בהצלחה');
                    })
                    .catch((error) => {
                        console.error('שגיאה בביטול ההזמנה:', error);
                        showNotification('אירעה שגיאה בביטול ההזמנה', 'error');
                    });
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
